arch: s390x
sudo: required
services:
  - docker
env:
  global:
    - BUILD_DIR="$PWD/"
    - REPO="quay.io/ibmz/clefos"
    - TAG="$REPO:7.4.1708"
before_script: 
  - cd $BUILD_DIR && chmod +x *
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
script: 
  - docker build $BUILD_DIR --tag $TAG
